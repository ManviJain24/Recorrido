<div class="ScriptTop">

<header class="ScriptHeader">
    <div class="rt-container">
    	<div class="col-rt-12">
        	<div class="rt-heading">
            	<h1>Feedback Form  </h1>
               <!-- <p>A feedback form in HTML and CSS with star rating.</p>-->
            </div>
        </div>
    </div>
</header>

<section>
    <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
              
       
<div class="feedback">
<p>Dear Customer,<br>
 We would like to know how we performed. Please spare some moments to give us your valuable feedback as it will help us in improving our service.</p>

<h4>Please rate your service experience for the following parameters</h4>
<div class="info">

<span class="username">
  <label for="fName">First Name:</label>
  <input type="text" id="fName" name="fName" placeholder="enter your  first name"><br>
</span>

<span class="useremail">
  <label for="Email">Email ID:</label>
  <input type="text" id="Email" name="Email" placeholder="enter your Email">
</span>

</div>
<form method="post" action="#action-url">
  <a>Gender:</a><br>
  <span class="star-rating">
    <label>Female</label>
    <input type="radio" name="gender" value="1"><i></i>
    <label>Male</label>
    <input type="radio" name="gender" value="2"><i></i>
    <label>Others</label>
    <input type="radio" name="gender" value="3"><i></i>
  </span>
  
    <div class="clear"></div> 
    <hr class="survey-hr">
    
    
<label>1. Your overall experience with us ?</label><br>
  
<span class="star-rating">
  <input type="radio" name="rating1" value="1"><i></i>
  <input type="radio" name="rating1" value="2"><i></i>
  <input type="radio" name="rating1" value="3"><i></i>
  <input type="radio" name="rating1" value="4"><i></i>
  <input type="radio" name="rating1" value="5"><i></i>
</span>

  <div class="clear"></div> 
  <hr class="survey-hr">
<label>2. How much friendly is our website?</label><br>
<span class="star-rating">
  <input type="radio" name="rating2" value="1"><i></i>
  <input type="radio" name="rating2" value="2"><i></i>
  <input type="radio" name="rating2" value="3"><i></i>
  <input type="radio" name="rating2" value="4"><i></i>
  <input type="radio" name="rating2" value="5"><i></i>
</span>


  <div class="clear"></div> 
  <hr class="survey-hr">
<label>3. How much you are satisfied with our website ? Will you reach to this page again? </label><br>
  <div style="color:grey">
    <span style="float:left">
     POOR     
    </span>
    <span style="float:right">
     BEST
    </span>
    
  </div>
<span class="scale-rating">
  <br>
  <label value="1">
  <input type="radio" name="rating" >
  <label style="width:100%;"></label>
  </label>
  <label value="2">
  <input type="radio" name="rating" >
  <label style="width:100%;"></label>
  </label>
  <label value="3">
  <input type="radio" name="rating">
  <label style="width:100%;"></label>
  </label>
  <label value="4">
  <input type="radio" name="rating">
  <label style="width:100%;"></label>
  </label>
  <label value="5">
  <input type="radio" name="rating">
  <label style="width:100%;"></label>
  </label>
  <label value="6">
  <input type="radio" name="rating">
  <label style="width:100%;"></label>
  </label>
  <label value="7">
  <input type="radio" name="rating">
  <label style="width:100%;"></label>
  </label>
  <label value="8">
  <input type="radio" name="rating">
  <label style="width:100%;"></label>
  </label>
  <label value="9">
  <input type="radio" name="rating">
  <label style="width:100%;"></label>
  </label>
  <label value="10">
  <input type="radio" name="rating" value="10">
  <label style="width:100%;"></label>
  </label>
</span>

  <div class="clear"></div> 
  <hr class="survey-hr"> 
<label for="m_3189847521540640526commentText">4. Any Other suggestions:</label>
<textarea cols="75" name="commentText" placeholder="write down suggestions" rows="5" ></textarea>
  <div class="clear"></div> 
<input style="background:#43a7d5;color:#fff;padding:12px;border:0" type="submit" value="Submit your review">&nbsp;
</form>
                  </div>
           
    		</div>
		</div>
    </div>
</section>
